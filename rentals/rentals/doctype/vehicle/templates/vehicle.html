{% extends "templates/web.html" %}

    <h1>{{ title }}</h1>
    <h2>Color: {{color}}</h2>

    {% if image%}
        <img src="{{image}}" />
    {% else %}
        <span> No image available</span>
    {%endif%}

    <a class="btn btn-info" href="/order-a-ride/new?vehicle={{name}}"> Book Ride</a>
{% endblock %}
